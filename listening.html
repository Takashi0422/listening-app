<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>英語リスニング教材</title>
</head>
<body>
  <h2>英語スクリプト</h2>
  <p id="english-text">
    Tom can play the piano. He practices every day after school in the music room.
  </p>
  <button onclick="speakText()">🔊 読み上げ</button>

  <script>
    function speakText() {
      const text = document.getElementById("english-text").innerText;
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "en-US";
      utterance.rate = 0.9; // 再生速度
      speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
