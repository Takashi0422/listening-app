<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>英語リスニング教材</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2em;
      background-color: #f2f2f2;
    }
    .card {
      background-color: #fff;
      padding: 1.5em;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }
    button {
      padding: 0.5em 1em;
      font-size: 1em;
      margin-top: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>英語スクリプト</h2>
    <p id="english-text">
      Tom can play the piano. He practices every day after school in the music room.
    </p>
    <button onclick="speakText()">🔊 読み上げる</button>
  </div>

  <script>
    function speakText() {
      const text = document.getElementById("english-text").innerText;
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "en-US";
      utterance.rate = 0.9;
      speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
